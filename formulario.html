<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>

</head>
<body>

<div>
    <h1 id="titulo">Cadastro de Devs</h1>
    <p id="subtitulo"><strong>Complete suas informações</strong></p>
    <br>
</div>

<form>
   <div class="cabecalho">
        
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
      
    </div>
    <div class=" email">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
    </div>
  
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
            <input type="radio" name="deweb" value="frontend" checked> Front-end
            </label>
            <label>
            <input type="radio" name="deweb" value="backend"> Back-end
            </label>
            <label>
            <input type="radio" name="deweb" value="fullstack"> Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
         </div>
        
    
        <div id="check">
            <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
            <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="Javascript">
            <label for="tecnologia3">Javascript</label>
            <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="Php">
            <label for="tecnologia4">Php</label>
            <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Python">
            <label for="tecnologia6">Python</label>
            <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="Java">
            <label for="tecnologia7">Java</label>
        </div>
  

       <div>
             <br>
                <label><strong>Conte sua experiência:&#x1F447</strong></label>
                <textarea row="100" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>

</form>
    
</body>
</html>
